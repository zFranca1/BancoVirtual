<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">

                <div id="top">
                    <div class="card">
                        <p:menubar style="align-items: center" styleClass="centeredMenuBar">
                            <p:menuitem value="Home" outcome="/cliente/homeCliente" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Conta" outcome="/cliente/homeCliente" icon="pi pi-fw pi-sign-out">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Sair" outcome="/cliente/homeCliente" icon="pi pi-fw pi-sign-out">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <div class="ui-input-icon-left p-mr-2">
                                <i class="pi pi-fw pi-search" />
                                <p:inputText placeholder="Search"/>
                            </div>
                            <f:facet name="options">
                                <div class="ui-input-icon-left p-mr-2" style="align-items: center; display: flex">
                                    <p:avatar label="F" styleClass="p-mr-2" size="xsmall" shape="circle" style="margin-right: 4px"/>
                                    #{clienteController.cliente.nome}
                                </div>

                            </f:facet>

                        </p:menubar>

                    </div>

                </div>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
