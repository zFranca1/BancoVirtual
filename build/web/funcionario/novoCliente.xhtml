<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateFuncionario.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="Nome" value="#{clienteController.cliente.nome}" required="true"/>
                        </div>
                    </div>
                    <p>
                    </p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="Cpf" value="#{clienteController.cliente.cpf}" required="true" />
                        </div>
                    </div>
                    <p>
                    </p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="E-mail" value="#{clienteController.cliente.email}" required="true"/>
                        </div>
                    </div>
                    <p></p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="Agencia" value="#{clienteController.codigo}" required="true"/>
                        </div>
                    </div>
                    <p></p>
                    <p:commandButton value="Salvar" class="button" action="#{clienteController.cadastroCliente()}" ajax="false"/>
                </h:form>

            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
