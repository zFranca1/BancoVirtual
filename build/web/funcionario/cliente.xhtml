<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateFuncionario.xhtml">

            <ui:define name="content">
                <p>Clientes</p>
                <p:commandButton value="Novo" class="button" action="novoCliente"/>
                <h:form>
                    <p></p>
                    <div style="display: flex; align-items: center; margin-right: 8px; margin-top: 100px">
                        <p:dataTable id="clientes" var="cliente"
                                     styleClass="products-table"
                                     value="#{clienteController.clientes}"
                                     rowKey="#{cliente.codigo}"
                                     selection="#{clienteController.clienteSelecionado}"
                                     selectionMode="single"
                                     stripedRows="true"
                                     rows="5"
                                     lazy="false"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                     rowsPerPageTemplate="4,8,{ShowAll|'All'}"
                                     >
                            <p:column headerText="Codigo" sortBy="#{cliente.codigo}" filterBy="#{cliente.codigo}">
                                <h:outputText value="#{cliente.codigo}" />
                            </p:column>
                            <p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                                <h:outputText value="#{cliente.nome}" />
                            </p:column>
                            <p:column headerText="CPF" sortBy="#{cliente.cpf}" filterBy="#{cliente.cpf}">
                                <h:outputText value="#{cliente.cpf}" />
                            </p:column>
                            <p:column headerText="Email" sortBy="#{cliente.email}" filterBy="#{cliente.email}">
                                <h:outputText value="#{cliente.email}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <p></p>
                </h:form>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
