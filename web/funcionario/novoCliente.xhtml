<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./templateFuncionario.xhtml">

            <ui:define name="content">
                <h:form>

                    </div>
                    <p>
                    </p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="Cpf" />
                        </div>
                    </div>
                    <p>
                    </p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:inputText type="text" placeholder="E-mail" />
                        </div>
                    </div>
                    <p>
                    </p>
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <p:password value="#{passwordView.password6}" toggleMask="true" redisplay="true" placeholder="Senha" style="width: 212px"/>

                    </div>
                    <div class="p-field p-col-12 p-md-4">
