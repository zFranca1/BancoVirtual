<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateFuncionario.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="4" layout="flex"
                             columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                             styleClass="customPanelGrid" contentStyleClass="ui-fluid">

                    <h:form>
                        <div class="p-field p-grid">
                            <div class="p-col">
                                <p:inputMask mask="999.999.999-99" type="text" placeholder="Cliente CPF" value="#{contaController.conta.cliente.cpf}" required="true" requiredMessage="Coloca o cpf ai"/>
                            </div>
                        </div>
                        <p>
                        </p>
                        <div class="p-field p-grid">
                            <div class="p-col">
                                <p:inputMask mask="999999999" type="text" placeholder="Numero Conta" value="#{contaController.conta.numero}" required="true" requiredMessage="coloca o numero da conta ai "/>
                            </div>
                        </div>
                        <p>
                        </p>
                        <div class="p-field p-grid">
                            <div class="p-col">
                                <p:inputNumber value="#{contaController.conta.limite}" symbol="R$" minValue="0" decimalSeparator="," thousandSeparator="." type="text" placeholder="Limite" />
                            </div>
                        </div>
                        <p></p>
                        <div class="p-field p-col-12">
                            <p:selectOneMenu value="#{contaController.conta.agencia}" class="input" required="true" requiredMessage="Informe uma Agência." style="line-height: 30px">
                                <f:selectItem itemLabel="Selecione uma Agência..." itemValue=""/>
                                <f:selectItems value="#{agenciaController.agencias}" var="item" itemValue="#{item}" itemLabel="#{item.numero} - #{item.nome}"/>
                            </p:selectOneMenu>
                        </div>
                        <p></p>
                        <div class="p-field p-grid">
                            <div class="p-col">
                                <p:inputMask placeholder="Senha" value="#{contaController.conta.senha}" required="true" requiredMessage="coloca a senha ai" type="password"/>
                            </div>
                        </div>
                        <p></p>
                        <div class="p-field p-grid">
                            <div class="p-col">
                                <p:inputMask placeholder="Senha De operação" value="#{contaController.conta.senhaConfirmacao}" required="true" requiredMessage="coloca a senha de operacao ai" type="password"/>
                            </div>
                        </div>
                        <p></p>

                        <p:commandButton value="Salvar" class="button" action="#{contaController.adicionar()}" ajax="false"/>
                    </h:form>
                </p:panelGrid>

            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
